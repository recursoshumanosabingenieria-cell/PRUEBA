<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Extintores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .login-body {
            padding: 40px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-weight: 600;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .user-icon {
            font-size: 4em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <i class="bi bi-fire user-icon"></i>
            <h2>Sistema de Extintores</h2>
            <p class="mb-0">Iniciar Sesión</p>
        </div>
        <div class="login-body">
            {% if error %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle"></i> {{ error }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endif %}
            
            <form method="POST" action="/login" id="loginForm" onsubmit="console.log('Formulario enviado'); return true;">
                <div class="mb-3">
                    <label class="form-label"><i class="bi bi-person"></i> Usuario</label>
                    <input type="text" class="form-control" name="username" id="username" required autofocus>
                </div>
                <div class="mb-4">
                    <label class="form-label"><i class="bi bi-lock"></i> Contraseña</label>
                    <input type="password" class="form-control" name="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-login w-100">
                    <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                </button>
            </form>
            
            <script>
                // Debug: Ver si el formulario se está enviando
                document.getElementById('loginForm').addEventListener('submit', function(e) {
                    console.log('=== FORMULARIO ENVIADO ===');
                    console.log('Usuario:', document.getElementById('username').value);
                    console.log('Password:', document.getElementById('password').value);
                    console.log('Action:', this.action);
                    console.log('Method:', this.method);
                });
            </script>
            
            <hr class="my-4">
            
            <div class="text-center">
                <small class="text-muted">
                    <strong>Usuarios de prueba:</strong><br>
                    admin / 1234 (Principal)<br>
                    oficina / 1234 (Administrativo)<br>
                    tecnico / 1234 (Técnico)
                </small>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
